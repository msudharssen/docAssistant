services:
  client:
    container_name: frontend
    build: ./client
    ports: 
      - "8080:3000"
    depends_on:
      - server
    networks:
      - my_network
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
  server:
    container_name: backend
    build: ./server
    ports: 
    - "5001:5000"
    volumes:
      - ./server/info:/server/info
    networks:
      - my_network
    environment:
    - FLASK_DEBUG=1
  ai:
    container_name: ollamaAi
    image: ollama/ollama
    ports:
      - "11434:11434"
    networks:
      - my_network
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST}

networks:
  my_network:
    driver: bridge

volumes:
  ollama_data:



